<body>
  <p style="text-align:center;"><font face = "verdana"> Welcome to Nazaaqat's Choreography Page</font></p>  
  <p style="text-align:center;"><font face = "verdana"> press the images below6 to search</font></p>

<style>
.mySlides {display:none}
.demo {cursor:pointer}
</style>
<body>
<div class="w3-content" style="max-width:1200px">
   <video class="mySlides" src="Nagada part 1.mp4" poster="nagpart1.png" width="640" height="400" controls preload></video>
   <video class="mySlides" src="Video.MOV" poster="chamchampart1.png" width="640" height="400" controls preload></video>
  <div class="w3-row-padding w3-section">
    <div class="w3-row s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="nagpart1.png" style="max-width:200px" style="max-height:100px" onclick="currentDiv(1)">
    </div>
    <div class="w3-row s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="chamchampart1.png" style="max-width:200px" style="max-height:100px" onclick="currentDiv(2)"> 
     </div>
   </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>


</body>
